{% extends "layout.html" %}

{% block title %}
    Update Names
{% endblock %}

{% block main %}

    <div class="container">
        <img src="https://i.ibb.co/WFP2HM6/icon.png">
    </div>

    <div class="section">
        <form action="/update_name" method="post">
            <div class="mb-3">
                <span>First Name:</span><input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="first_name" name="first_name" value="{{ first_name }}" type="text">
            </div>
            <div class="mb-3">
                <span>Username:</span><input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" value="{{ username }}" type="text">
            </div>
            <button class="btn btn-success" type="submit">Update</button>
        </form>
    </div>

    <div class="container mt-3">
        <span>Want to update password?</span>
        <a href="/update_password" class="text-success">Click here</a>
    </div>

{% endblock %}
